<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now Playing in Toronto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .movie-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }
        .movie-card:hover {
            transform: scale(1.05);
        }
        .poster img {
            width: 100%;
            height: auto;
            border-bottom: 2px solid #ddd;
        }
        .info {
            padding: 15px;
            text-align: center;
        }
        .info h2 {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }
        .info p {
            margin: 5px 0;
            color: #777;
        }
        .info .rating {
            font-size: 14px;
            color: #f39c12;
        }
    </style>
</head>
<body>
    <h1>Movies Now Playing in Toronto</h1>
    <div class="container" id="movies"></div>

    <script>
        const apiKey = '06227d52017fffc131df27b674830a96'; // Replace with your TMDb API key
        const apiUrl = `https://api.themoviedb.org/3/movie/now_playing?api_key=${apiKey}&language=en-US&region=CA&page=1`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const movieContainer = document.getElementById('movies');
                data.results.forEach(movie => {
                    const movieCard = document.createElement('div');
                    movieCard.classList.add('movie-card');

                    movieCard.innerHTML = `
                        <div class="poster">
                            <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title} Poster">
                        </div>
                        <div class="info">
                            <h2>${movie.title}</h2>
                            <p>Release Date: ${new Date(movie.release_date).toDateString()}</p>
                            <p class="rating">‚≠ê Rating: ${movie.vote_average}/10</p>
                        </div>
                    `;
                    movieContainer.appendChild(movieCard);
                });
            })
            .catch(error => console.error('Error fetching movie data:', error));
    </script>
</body>
</html>
